<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>timeline slideshow</title>
</head>
<body>
    <div class="container">
        <div class="slideshow-wrapper">
            <div class="control left-arrow">
                <div class="arrow">
                    <div class="line line-1"></div>
                    <div class="line line-2"></div>
                </div>
            </div>
            <div class="slides">
                <div class="slide slide-1">
                    <img src="/Images/UdacityFENDnanodegree.GIF" alt=""></div>
            </div>
            <div class="slides">
                <div class="slide slide-1">
                    <img src="/Images/yourbest.GIF" alt=""></div>
            </div>

            <div class="control right-arrow">
                <div class="arrow">
                    <div class="line line-3"></div>
                    <div class="line line-4"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="/JS-timeline-slideshow/main.js"></script>   
</body>
</html>
