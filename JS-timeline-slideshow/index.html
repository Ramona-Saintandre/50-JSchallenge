<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>timeline slideshow</title>
</head>

<body>
    <div class="container">
        <div class="slideshow-wrapper">

            <!-- left side arrow -->
            <div class="control left-arrow">
                <div class="arrow">
                    <div class="line line-1"></div>
                    <div class="line line-2"></div>
                </div>
            </div> <!-- End of left arrow -->

            <!-- images -->
            <div class="slides">
                <div class="slide slide-1">
                   <h1>Reflections of 2019</h1>
                   <p>This has been a really crazy an exciting year.</p>
                </div>
                <div class="slide slide-2">
                    <img src="/Images/UdacityFENDnanodegree.GIF" alt="">
                </div>
                <div class="slide slide-3">
                    <img src="/Images/BDI2019.jpg" alt="">
                </div>
                <div class="slide slide-4">
                    <img src="/Images/djangogirls2019 (1).jpg" alt="">
                </div>
            </div> <!-- end of images -->

            <!-- right side arrow -->
            <div class="control right-arrow">
                <div class="arrow">
                    <div class="line line-3"></div>
                    <div class="line line-4"></div>
                </div>
            </div> <!-- end of right side arrow -->

            <!-- play slide show -->
            <div class="play-pause">
                <i class="fas fa-play"></i>
            </div> <!-- end of play-pause -->
        </div>  <!-- end of slide-showwrapper -->
    </div> <!-- end of container -->
   

    <script src="/JS-timeline-slideshow/main.js"></script>
</body>

</html>
