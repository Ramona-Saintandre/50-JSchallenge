<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>MAKE A COUNTDOWN TIMER USING JAVASCRIPT</title>
</head>
<body>
    <div class="container">

    <h1>Grand Circus After Hours BootCamp</h1>
    <h2>CountDown to Demo Day </h2>

    <div class="count">
        <div class="countdown">
            <span id='days'>00</span>Days
        </div>

        <div class="countdown">
            <span id='Hours'>00</span>Hours
        </div>

        <div class="countdown">
            <span id='Minutes'>00</span>Minutes
        </div>

        <div class="countdown">
            <span id='Seconds'>00</span>Seconds
        </div>
    </div>   
</div>
</body>
<script src="/JS-Countdown/main.js"></script>

</html>
